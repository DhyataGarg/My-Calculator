<HTML>
    <head> 
        <title> 
            Calculator
        </title>

        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>

    <body>
        <div id="calculator">
            <div id="display-container">
                <div id="upper-display"></div>
                <div id="display"> </div>
            </div>

            <div class="button" data-value='clear' data-type='clear'>
                <span>AC</span>
            </div>

            <div class="button" data-value='+/-' data-type='plus_minus'>
                <span>+/-</span>
            </div>

            <div class="button" data-value='%' data-type='operator'>
                <span>%</span>
            </div>

            <div class="button right-button" data-value='/' data-type='operator'>
                <span>/</span>
            </div>

            <div class="button" data-value='7' data-type='number'>
                <span>7</span>
            </div>

            <div class="button" data-value='8' data-type='number'>
                <span>8</span>
            </div>

            <div class="button" data-value='9' data-type='number'>
                <span>9</span>
            </div>

            <div class="button right-button" data-value='*' data-type='operator'>
                <span>*</span>
            </div>

            <div class="button" data-value='4' data-type='number'>
                <span>4</span>
            </div>

            <div class="button" data-value='5' data-type='number'>
                <span>5</span>
            </div>

            <div class="button" data-value='6' data-type='number'>
                <span>6</span>
            </div>

            <div class="button right-button" data-value='-' data-type='operator'>
                <span>-</span>
            </div>

            <div class="button" data-value='1' data-type='number'>
                <span>1</span>
            </div>

            <div class="button" data-value='2' data-type='number'>
                <span>2</span>
            </div>

            <div class="button" data-value='3' data-type='number'>
                <span>3</span>
            </div>

            <div class="button right-button" data-value='+' data-type='operator'>
                <span>+</span>
            </div>

            <div class="button" data-value='0' data-type='number' id="zero">
                <span>0</span>
            </div>

            <div class="button" data-value='.' data-type='decimal'>
                <span>.</span>
            </div>

            <div class="button right-button" data-value='=' data-type='evaluate'>
                <span>=</span>
            </div>
        </div>

        <script type="text/javascript" src="calculator.js"></script>
    </body>
</HTML>
